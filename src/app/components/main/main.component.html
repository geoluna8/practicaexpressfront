    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of datosApi">
            <th scope="row">*</th>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.age }} </td>
        </tr>
        </tbody>
    </table>
