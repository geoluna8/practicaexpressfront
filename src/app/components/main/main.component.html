<app-my-loader></app-my-loader>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of datosApi; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.age }} </td>
            <td><button class="btn btn-primary" (click)="goToUpdate(item._id)">Actualizar</button></td>
        </tr>
        </tbody>
    </table>
