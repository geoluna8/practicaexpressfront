<form #PersonaForm="ngForm">
    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="persona.name" name="name" #nameInput="ngModel">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="persona.lastName" name="lastName" #lastNameInput="ngModel">
        </div>
        <div class="col-6">
            <input type="number" class="form-control" placeholder="Edad" [(ngModel)]="persona.age" name="age" #ageInput="ngModel">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-success" (click)="enviar()" >Enviar</button>
        </div>    
    </div>
</form>
